<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      footer {
        font-size: 11px;
        text-align: center;
      }
      footer a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form action="">
        <div class="birthday-container">
          <div class="day-cont">
            <small></small>
            <input type="number" id="day" placeholder="DD" />
            <label for="day">DAY</label>
          </div>
          <div class="month-cont">
            <small></small>
            <input type="number" id="month" placeholder="MM" />
            <label for="month">MONTH</label>
          </div>
          <div class="year-cont">
            <small></small>
            <input type="number" id="year" placeholder="YYYY" />
            <label for="year">YEAR</label>
            <button id="btn">
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>
      </form>
      <div class="result-container">
        <div class="result-years">
          <span id="year-text">--</span>
          <h2>years</h2>
        </div>
        <div class="result-months">
          <span id="month-text">--</span>
          <h2>months</h2>
        </div>
        <div class="result-days">
          <span id="day-text">--</span>
          <h2>days</h2>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Temsaah">Temsaah</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
